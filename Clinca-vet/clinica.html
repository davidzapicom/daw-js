<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#123">
	<link rel="stylesheet" href="style.css">
	<title>Clinica Veterinaria</title>
</head>

<body>
	<header id="header">
		<div id="logo">
			<h1>Clinica Veterinaria</h1>
		</div>
		<nav class="links" style="--items: 4;">
			<a onclick="formulario.style.display = 'block'; resultado.innerHTML = '';">Alta</a>
			<a onclick="listar(); formulario.style.display = 'none';">Listar</a>
			<a onclick="vacunar(); formulario.style.display = 'none';">Vacunar</a>
			<a onclick="baja(); formulario.style.display = 'none';">Baja</a>
			<span class="line"></span>
		</nav>
	</header>
	<form id="formulario" onsubmit="return alta(event)" style="display: none;">
		<div class="input-group">
			<input type="text" class="input" id="nombre" name="nombre" value="" autocomplete="on" minlength="3" maxlength="10" required>
			<label class="user-label">Nombre</label>
		  </div>
		  <div class="input-group">
			<input type="number" class="input" id="edad" name="edad" value="" autocomplete="on" min="1" max="500" required>
			<label class="user-label">Edad</label>
		  </div>
		  <div class="input-group">
			<input type="number" class="input" id="peso" name="peso" value="" autocomplete="on" min="1" max="5000" required>
			<label class="user-label">Peso</label>
		  </div>
		  <button type="submit" class="insertar" value="Insertar">Insertar</button>
	</form>
	<div id="resultados">
		<p id="resultado"></p>
		<p id="anotacion"></p>
	</div>
	<div class='container'>
	</div>
</body>
<script src="clinica.js"></script>
</html>
