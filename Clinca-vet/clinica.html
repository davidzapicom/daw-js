<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#123">
	<link rel="stylesheet" href="style.css">
	<title>Clinica Veterinaria</title>
</head>

<body>

	<header id="header">
		<div id="logo">
			<h1>Clinica Veterinaria</h1>
		</div>
		<nav class="links" style="--items: 3;">
			<a onclick="">Alta</a>
			<a onclick="vacunar()">Vacunar</a>
			<a onclick="bajas()">Baja</a>
			<span class="line"></span>
		</nav>
	</header>
	<form id="formulario" onsubmit="" style="display: block;">
		<div class="input-group">
			<input type="text" name="text" autocomplete="on" class="input" required>
			<label class="user-label">Nombre</label>
		  </div>
		  <div class="input-group">
			<input type="number" name="text" autocomplete="on" class="input" required>
			<label class="user-label">Edad</label>
		  </div>
		  <div class="input-group">
			<input type="number" name="text" autocomplete="on" class="input" required>
			<label class="user-label">Peso</label>
		  </div>
		  <button type="submit" class="insertar">Insertar</button>
	</form>
	<div id="resultados">
		<p id="resultado"></p>
	</div>
</body>
<script src="clinica.js"></script>

</html>
