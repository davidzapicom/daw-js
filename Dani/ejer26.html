<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='UTF-8' />
        <script>
            function setElementBackground( elementID ) {
                var red = Math.floor(Math.random() * 256);
                var green = Math.floor(Math.random() * 256);
                var blue = Math.floor(Math.random() * 256);
                var obj = document.getElementById( elementID );
                if ( obj ) {
                    obj.style.background = 'rgb('+red+','+green+','+blue+')';
                }
            }
        </script>
    </head>

    <body>
        <div id="element_to_change">
            <p>Vamos a cambiar el color de fondo de este p√°rrafo</p>
        </div>
        <button onclick="setElementBackground('element_to_change');">
            Pulsame para cambiar de color!
        </button>
    </body>
</html>
