<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='UTF-8' />
    <script>

        function cambiarFoco(name) {
            document.getElementById(name).focus();
        }

        function eliminarFoco() {
            document.blur();
        }

        function seleccionarCaja() {
            var caja = prompt("Â¿Que caja desea seleccionar? Introduzca un numero del 1 al 3");
            if (caja < 1 || caja > 3) {
                alert("Numero introducido fuera del rango");
            } else
                document.getElementById("caja" + caja).focus();
        }
    </script>
</head>

<body>
    <center>
        <h2>Ejemplo de uso del metodo select(),blur() y focus()</h2>
        <h3>
            <form name="formu">
                <br />
                <input type="text" name="caja1" id="caja1" size="20" value="texto caja 1">
                <input type="text" name="caja2" id="caja2" size="20" value="texto caja 2">
                <input type="text" name="caja3" id="caja3" size="20" value="texto caja 3">
                <br />
                <input type="button" name="boton1" value="  Seleccionar texto caja 1" onclick="cambiarFoco('caja1');">
                <input type="button" name="boton2" value="  Seleccionar texto caja 2" onclick="cambiarFoco('caja2');">
                <input type="button" name="boton3" value="  Seleccionar texto caja 3" onclick="cambiarFoco('caja3');">
                <br />
                <input type="button" name="boton4" value="  focalizar una caja" onclick="seleccionarCaja();">
                <input type="button" name="boton5" value="  desactivar el foco" onclick="eliminarFoco();">
                <br />
            </form>
        </h3>
    </center>
</body>

</html>
