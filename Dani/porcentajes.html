<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        var miarray = [
            ['tramo1', 100, 0.20],
            ['tramo2', 500, 0.18],
            ['tramo3', 1000, 0.17],
            ['tramo4', 5000, 0.15],
            ['tramo5', 10000, 0.14]
        ];

        function Calcular(value) {
            var cantidadTramo = value;
            var acumulable = 0;


            for (var i = miarray.length - 1; i >= 0; i--) {
                for (var j = miarray[0].length - 1; j >= 1; j--) {
                    if (value - miarray[i][1] >= 0 && j == 1) {
                        cantidadTramo = value - miarray[i][1];
                        acumulable += cantidadTramo * miarray[i][2];
                        value -= cantidadTramo;
                    }
                }
            }
            var msg = "Los impuestos a pagar son: " + acumulable;

            alert(msg);
        }
    </script>
</head>

<body>
    <center>
        <h2>Calcular el precio del IRPF</h2>
        <h3>
            <form name="formu">
                <br />
                <input type="text" name="importe" size="20" value="">
                <input type="button" name="calcular" value="Calcular" onclick="Calcular(document.formu.importe.value);">
                <br />
            </form>
        </h3>
    </center>
</body>

</html>
