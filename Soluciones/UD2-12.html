<!DOCTYPE HTML>
<html lang='es'>

<head>
	<title>Ejercicio 12 - Tema 2</title>
	<meta charset='UTF-8' />
</head>

<body>
	<script>
		var filas = 0;
		var columnas = 0
		var cadena = "";
		var tamano = prompt("Introduce el numero de filas de las que quieres que conste el cuadrado");
		do {
			do {
				cadena += "*";
				filas++;
			} while (filas != tamano);
			cadena += "\n";
			filas = 0;
			columnas++;
		} while (columnas != tamano);
		alert(cadena);
	</script>
</body>

</html>
