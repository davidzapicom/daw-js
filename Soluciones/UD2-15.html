<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<title>Ejercicio 15 - Tema 2</title>
		<meta charset='UTF-8' />
	</head>
	
	<body>
		<script>
			var nota1;
			nota1= prompt("Introduce una nota", "");
			
			switch (nota1) {
				case '0': 
				case '1': 
				case 2: alert("MUY DEFICIENTE");
						break;
				case 3:
				case 4: alert("INSUFICIENTE");
						break;
				case 5: alert("SUFICIENTE");
						break;
				case 6: alert("BIEN");
						break;
				case 7:
				case 8: alert("NOTABLE");
						break;
				case 9:
				case 10: alert("MATRICULA DE HONOR");
						 break;
				default: alert("NOTA ERRONEA");
						 break; 
			}
		</script>
		<p>Aquí va el resto de la página...</p>
	</body>
</html>
