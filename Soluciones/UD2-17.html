<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<title>Ejercicio 17 - Tema 2</title>
		<meta charset='UTF-8' />
	</head>
	
	<body>
		<script>
			var mayor;
			var menor;
			var num1 = prompt("Introduce un numero menor que 50");
			var num2 = prompt("Introduce un numero menor que 50");
			
			while(num1>50 && num2>50) {
				alert("Los numeros tienen que ser menor que 50");
				num1= prompt("Introduce un numero menor que 50");
				num2= prompt("Introduce un numero menor que 50");
			}//while
			
			if(num1>num2) {
				mayor= num1;
				menor= num2;
			}
			else {
				mayor=num2;
				menor=num1;
			}
			do {
				mayor=parseInt(mayor);
				menor=parseInt(menor);
				mayor=mayor-2;
				menor=menor+5;
				document.writeln(mayor)
				document.writeln(menor)
				
			}while(menor<mayor)
				
		</script>
		<script>alert("Se han cruzado los dos numeros cuando sus valores eran: "+mayor+" y "+menor);</script>
	</body>
</html>
