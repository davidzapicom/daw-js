<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<title>Ejercicio 18 - Tema 2</title>
		<meta charset='UTF-8' />
	</head>
	
	<body>
		<script>
			var num1=1;
			var num2=100;
			var columna1="";
			do{
				columna1=columna1+num1+ " 		"+num2;
				columna1=columna1+"\n";
				num1++;
				num2--;
			}while(num1<=100);
			alert (columna1);
		</script>
	</body>
</html>
