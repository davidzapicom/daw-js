<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<title>Ejercicio 26 - Tema 2</title>
		<meta charset='UTF-8' />
	</head>
	
	<body>
		<script>
			var menor;
			var mediano;
			var mayor;
			var num1 =prompt("Introduce el primer numero");
			var num2 =prompt("Introduce el segundo numero");
			var num3 =prompt("Introduce el tercer numero");
			
			if(num1>num2){
				if(num2>num3){
					menor=num3;
					mediano=num2;
					mayor=num1;
				}
				else{
					if(num1>num3){
						menor=num2;
						mediano=num3;
						mayor=num1;
					}
					else{
						menor=num2;
						mediano=num1;
						mayor=num3;
					}
				}
			}
			else{
				if(num1>num3){
						if(num2>num3){
							menor=num3;
							mediano=num1;
							mayor=num2;
						}
						else{
							menor=num3;
							mediano=num2;
							mayor=num1;
						}
				}
				else{
						if(num2>num3){
							menor=num1;
							mediano=num3;
							mayor=num2;
						}
						else{
							menor=num1;
							mediano=num2;
							mayor=num3;
						}
						
				}
			}
			alert(mayor+" "+mediano+" "+menor);
		</script>
	</body>
</html>
