	<body>
		<script>
			var radio = prompt("Introduce el radio de la esfera");
			var area = 4*Math.PI*(radio**2);
			var volumen = (4/3)*Math.pow(Math.PI,3);
			alert("El area de la esfera es: " + area);
			alert("El volumen de la esfera es: " + volumen);
		</script>
	</body>
