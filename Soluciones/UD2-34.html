	<body>
		<script>
			var costeCena = prompt("Cuanto costó la costeCena: ", "");
			costeCena = parseFloat(costeCena);
			var propinaMenor = costeCena*15/100;
			var propinaMayor = costeCena*25/100;
			if (costeCena > 0 ) {
				alert ( "La propina mas pequeñaa vale: " + propinaMenor +
						"\nLa propina mas grande vale: " + propinaMayor );
			}
		</script>

	</body>
