<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 35 - Tema 2</title>
	</head>
	
	<body>
		<script>
			let multiplicando = 0;
			let multiplicador = 0;
			let resultado = 0;

			do {
				multiplicando = parseInt(prompt("Introduce el multiplicando: "));
				multiplicador = parseInt(prompt ("Introduce el multiplicador: "));
			} while (isNaN(multiplicando) || isNaN(multiplicador))
			
			while (multiplicando>0) {
				resultado += multiplicador;
				multiplicando -- ;
			}
			alert (resultado);
		</script>
	</body>
</html>
