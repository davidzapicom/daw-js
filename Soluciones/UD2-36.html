<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 36 - Tema 2</title>
	</head>
	
	<body>
		<script>

			let dividendo = 0;
			let divisor = 0;
			let cociente = 0;
			let resto = 0;			

			do {
				dividendo = parseInt(prompt("Introduce el dividendo: "));
				divisor = parseInt(prompt ("Introduce el divisor: "));
			} while (isNaN(dividendo) || isNaN(divisor))

			resto = dividendo;

			while (resto >= divisor)  {
				resto -= divisor;
				cociente ++;
			}
			alert(`El cociente de ${dividendo} / ${divisor} es: ${cociente} y el resto es: ${resto}`);
		</script>
	</body>
</html>
