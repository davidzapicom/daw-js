<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 40 - Tema 2</title>
	</head>
	
	<body>
		<script>
			var conta=0, salida = "", i=1;
			do  {
				salida= salida + i	+ " ";
				conta++;
				if (conta ==4)  {
					salida = salida + "\n";
					conta=0;
				}
				i= i+3;
			} while (i<=25);
			alert(salida );
		</script>
	</body>
</html>
