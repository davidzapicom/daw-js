	<body>
		<script>
			var factorial=1;
			var numero = prompt("Introduce un n√∫mero: ", "");
			numero = parseInt(numero);
			for (i= 1; i<= numero; i++)  {
				factorial = factorial * i;
			}
			alert("El factorial de " + numero +" es = " + factorial);
		</script>
	</body>
