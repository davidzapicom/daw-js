<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 43 - Tema 2</title>
	</head>
	
	<body>
		<script>
			var salida= " ";
			var multi;
			var suma=0;
			var nume= prompt("Introduce un nï¿½mero: ", "");
			nume= parseInt(nume);
			document.write("<h3>Los 10 primeros multiplos de " + nume + " son: </h3><p>");
			for (i= 1; i<= 10; i++)  {
				multi= nume * i;
				salida= salida+multi+ " ";
				suma= suma + multi;
			}
			alert(salida + "\nSuma= " + suma);
		</script>
	</body>
</html>
