<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 47 - Tema 2</title>
	</head>
	
	<body>
		<script>
			let resto = 0;
			let numero= prompt("Introduce un numero","");
			numero=parseInt(numero);

			let i = 1; // comenzamos en 2.
			do {
				i++	
			} while ((resto = numero%i) != 0 && i < numero-1)
		
			if (resto != 0)
				document.write("<h3>El numero "+ numero + " es primo </h3>");
			else
				document.write(`<h3>El numero ${numero} no es primo, es divisible por ${i} </h3>`);
		</script>
	</body>
</html>
