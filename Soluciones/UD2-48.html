	<body>
		<script>
			var potencia=1;
			for (i=0; i<=10; i++)  {
				if (i== 0)
					potencia = 1;
				else
					potencia  = potencia*2;
				document.write("<h3>2 elevado a "+ i + " = " + potencia + "</h3>");
			} 
		</script>
