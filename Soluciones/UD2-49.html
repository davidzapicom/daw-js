<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 49 - Tema 2</title>
	</head>
	
	<body>
		<script>
			var sumapar = 0;
			var sumaimpar=0;
			
			for (i=1; i<= 200; i++)  {
				if (i%2==0)
					sumapar += i;
				else
					sumaimpar += i;   
			}
			document.write("<h3>La suma de los pares es "+ sumapar + "</h3>");
			document.write("<h3>La suma de los impares es "+ sumaimpar + "</h3>");
		</script>
	</body>
</html>
