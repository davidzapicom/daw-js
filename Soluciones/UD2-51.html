<!DOCTYPE HTML>
<html lang='es'>

<head>
	<meta charset='UTF-8' />
	<title>Ejercicio 51 - Tema 2</title>
	<script>

		const validador = /^[0-7]+$/  //regExp - Sólo se aceptan valores octales
		let n8 = ''; //base 8
		let b10 = 0; //base 10
		let b2 = ''; //base 2

		do {
			n8 = prompt("Introduce número en base 8:");
			if (!n8.match(validador)) {
				alert("No has introducido un numero octal");
			}
		} while (!n8.match(validador));

		b10 = parseInt(n8, 8);
		b2 = b10.toString(2);

		alert(`El numero en base 8, ${n8} corresponde al ${b10} en decimal y ${b2} en binario`);

	</script>
</head>

</body>

</html>
