<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 55 - Tema 2</title>
		<script>
			function evaluar(numero){				
				numero = parseFloat(numero);
				if (isNaN(numero)) {
					alert("Tu cadena no es un número: es NaN")
				}				
				  else if ((numero/Math.round(numero)) != 1) {
					  alert("Tu cadena no es un numero entero: es un float")
				  }
				  else {
						numero = parseInt(numero);
						alert(`El número introducido ${numero} es un entero`);
					}
			}

		</script>
	</head>

	<body>
		<form class="darMaximo" name="miformu">
			<input type="text" name="num1" value="Deme un número entero">
			<input type="button" value="evaluar" onClick="evaluar(form.num1.value)">
		</form>
	</body>
</html>
