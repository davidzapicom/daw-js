<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function retroceder() {
            window.history.back();
        }
        function avanzar() {
            window.history.forward();
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Back" name="Back" onclick="retroceder()" />
    </form>
    <form>
        <input type="button" value="Next" name="Next" onclick="avanzar()" />
    </form>
</body>

</html>
