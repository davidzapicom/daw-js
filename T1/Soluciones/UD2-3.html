	<body>
		<script>

				/*
				Dividir 2 textos devuelve NaN (Not a Number)
				Dividir por 0 devuelve Infinite
				Si no introducimos valores devuelve NaN
				*/
				
			var dividendo = prompt("Introduce el dividendo: ");
			var divisor = prompt("Introduce el divisor: ");
			var resultado;

			resultado = dividendo / divisor;

			alert('El resultado es: '+resultado);
		</script>
