<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 33 - Tema 2</title>
	</head>
	
	<body>
		<script>
			var nume= prompt("Introduce un número: ", "");
			nume= parseFloat(nume);
			var solu1= nume *2+1/3-7;
			var solu2= nume+2;
			var solu3= nume*2.5;
			if (nume < 0 )
				alert ("Numero inválido");
			else {
				alert("Número introducido:\t" + nume +
					  "\nSolución 1: \t" + solu1 +
					  "\nSolución 2: \t" + solu2 +
					  "\nSolución 3: \t" + solu3 +
					  "\nFin de operaciones con el número " + nume);
			}
		</script>
		<p>Aquí va el resto de la página...</p>
	</body>
</html>
