<!DOCTYPE HTML>
<html lang='es'>
	<head>
		<meta charset='UTF-8' />
		<title>Ejercicio 52 - Tema 2</title>
		<script>
			function leerNum(){
				var incorrecto=true;
				var aux;
				do{
					aux=prompt("Introduce un n√∫mero entero:");
					if (/^[0-9]*$/.test(aux)){
						incorrecto=false;
					}
				}while(incorrecto);
				
				return parseInt(aux);
			}

			function base(){
				do{
					base=prompt("1. octal \n 2.binario \n 3. hexadecimal");
				}while(base<1||base>3);

				return base;
			}

			function convierte (numero, aBase){
				var resul;
				if (aBase==1){			//1 octal 2 binario 3 hexadecimal
					resul=numero.toString(8);
				}else if(aBase==2){
					resul=numero.toString(2);
				}else{
					resul=numero.toString(16);
				}

				return resul;
			}

			var numero=leerNum();
			var aBase=base();
			var resultado=convierte(numero,aBase);
			document.write(resultado);
		</script>
	</head>
	
	<body>
	</body>
</html>
