<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
        var IVA=1.21;
        var precio = parseFloat(prompt("Escribe el precio del producto:"));
        var total = precio*IVA;
        alert('Precio producto: ' + precio + ' IVA a pagar: ' + IVA + ' Precio total a pagar: ' + total);
    </script>
  </body>
</html>
