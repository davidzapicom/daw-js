<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Escribe un numero:"));
      var i;
      alert("El juego consiste en averiguar un número secreto.");
      var b = parseInt(prompt("Tienes 5 intentos."));
      
      for (i = 0; i <= 4; i++){
        if (a == b) {  
          document.write("¡Has acertado!"); 
          break; 
        } else if (i == 4) { 
          document.write("Lo siento: ¡has perdido!. El número era el: " + a); 
            break; 
          } 

          if (i <= 1) { 
            b = parseInt(prompt("Otro intento: ")); 
          } else if (i == 2) { 
            b = parseInt(prompt("Inténtalo de nuevo: "));
          } 
          else if (i >= 3) {
            b = parseInt(prompt("Oh, oh... ÚLTIMO intento: "));
          }
        }
    </script>
  </body>
</html>
