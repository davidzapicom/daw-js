<!DOCTYPE html>
<html lang="es">  
<body>
    <script>
        var num = parseInt(prompt('Total de personas: '));
        var hombres = parseInt(prompt('Porcentaje de hombres: '));
        var mujeres = 100-hombres;

        var totalhom = num /100*hombres;
        var totalmuj = num /100*mujeres;

        alert('Total hombres ' + totalhom + '\nTotal mujeres: ' + totalmuj);
    </script> 
</body>
</html>
