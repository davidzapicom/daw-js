<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
      var mes = prompt('Introduce el numero del mes:','');
      mes = parseInt (mes);
      switch(mes){
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            alert("El mes tiene 31 días.");
            break;

          case 4:
          case 6:
          case 9:
          case 11:
            alert("El mes tiene 30 días.");
            break;

          case 2:
            alert("El mes tiene 28 días.");
            break;
        
          default:
            alert('Numero de mes incorrecto: ');
        }
    </script>
  </body>
</html>
