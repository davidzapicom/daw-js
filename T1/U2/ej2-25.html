<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var apuesta = prompt("Introduce cantidad a apostar");
        var total = 0;
        var moneda = Math.floor(Math.random() * 2);
        alert(moneda);
        var lado;
        if(moneda == 0){
            total = 2*(parseInt(apuesta));
            lado = 'CARA';
        }
        else{
            total = 0;
            lado = 'CRUZ';
        }
        alert("El total "+total+" "+lado);
    </script>
</body>
</html>
