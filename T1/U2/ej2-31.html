<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
      var r = parseInt(prompt("Escribe el radio de la esfera: "));
      var volumen = (4 * Math.PI * r**3); 
      var vol = volumen.toFixed(2);

      var rea = (4 * Math.PI * r**2);
      var ar = area.toFixed(2);
      document.write('Volumen: ' + vol + '<br>Area: ' + ar);
    </script>
  </body>
</html>
