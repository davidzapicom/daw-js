<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var solution1, solution2, solution3;
        var num = parseInt(prompt("Introduce un numero:"));

        if (num < 0){
            alert('No es valido.');
        } else {
            solution1 = num * 2 + 1 / 3 - 7;
            solution2 = num + 2;
            solution3 = num * 2.5;
            document.write(solution1 + " <br> " + solution2 + " <br> " + solution3 + " <br> Fin de operación con el número: " + num);
        }
    </script>
</body>
</html>
