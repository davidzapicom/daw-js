<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
        var valorcena = prompt('Introduce el valor de la cena: ');
        var propinapeq = valorcena * 0.15;
        var propinagra = valorcena * 0.25;
        document.write("La propina más pequeña vale: " + propinapeq + "<br> La propina más grande vale: " + propinagra);
    </script>
  </body>
</html>
