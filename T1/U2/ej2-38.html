<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont = 0;
        for (var i = 4; i <= 25; i+=3) {
            if (cont == 4 || cont == 8){
                document.write("<br/>");
            }
            document.write(i+" ");
            cont++;
        }
    </script>
</body>
</html>
