<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var cont = 1, num = 1;
        do{
            do{
                num+=3;
                document.write(num+" ");
                cont++;
            }while(cont<=4);
            document.write("<br />");
            cont = 1;
        }while(num<25);
    </script> 
</body>
</html>
