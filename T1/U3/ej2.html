<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiplo(numeroVeces) {
            var resto = 0, n = 3;

            for (var i = 0; i < numeroVeces; i++){
                var num = parseInt(prompt("Escribe un numero:"));
                resto = num % n;
                if (resto == 0){
                alert(num+ " es múltiplo de " +n);  
                }else{
                    alert(num+ " no es múltiplo de " +n);
                }
            }
        }
    </script>
</head>
<body>
    <form action="#">
        <input type="text" name="num" value="Veces que se repita: ">
        <input type="button" value="Enviar" onclick="multiplo(form.num.value)">
    </form>
</body>
</html>
