<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = new Array(25);
        function factorial (num){
            var total = 1, pos = 0;
            document.write("|\tN\t|\tN!\t|");
            document.write("<br/>");

            for (var i = 1; i <= num.length; i++){
                total = total*i;
                num[pos] = total;
                pos++;
                document.write("|   "+i+ "  |  " +total+ " |");
                document.write("<br/>");
            }
        }
        factorial(num);
    </script>
</body>
</html>
