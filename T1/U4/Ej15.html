<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var paginas= [
      ["Vacía", " "],
      ["Google", "<a href='http://www.google.es'>http://www.google.es</a>"],
      ["Gmail", "<a href='http://www.gmail.com'>http://www.gmail.com</a>"],
      ["Hotmail", "<a href='http://www.hotmail.es'>http://www.hotmail.es</a>"],
      ["Twitter", "<a href='http://www.twitter.es'>http://www.twitter.es</a>"],
      ["Vacía", " "]
	];
      
      document.write ("<table style= 'width: 300px; '>")
      document.write("<th style='padding: 3px;'>Título de la página</th>");
      document.write ("<th style='padding: 3px;'>Dirección de la página</th>");
      for (var x=0; x<paginas.length;x++){
      	document.write ("<tr>");
      	for (var i=0; i<2; i++){
      		document.write ("<td style='padding: 2px;'>" + paginas[x][i] + "</td> ");
      	}
      	document.write("</tr>");
      }
      document.write ("</table>")
</script>
</body>
</html>
