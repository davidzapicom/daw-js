<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onresize="ventana()"> <!-- Evento para redimensionar la pantalla segÃºn la vayamos ampliando o disminuyendo-->
<p id="ventana"></p>
<script type="text/javascript">
	function ventana(){
		w = window.outerWidth; //Ancho de pantalla
		h = window.outerHeight; //Alto de la pantalla

		document.getElementById("ventana").innerHTML= "Width: " +w+ "<br>Height: " + h;
	}
</script>
</body>
</html>
