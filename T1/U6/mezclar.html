function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

   function desordenar(){
    let cadena = frase.value;

alert(arrayPalabras);

         let arrayLetras = arrayPalabras[i].split("");

          let posicion = getRandomInt(1 ,arrayLetras.length - 2);
          let aux = arrayLetras[j];

        }

}
