<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce cadena");
        document.write("Longitud de la cadena "+cadena.length+"<br/>");
        document.write("Cursiva "+cadena.italics()+"<br/>");
        document.write("Negrita "+cadena.bold()+"<br/>");
        document.write("Tachada "+cadena.strike()+"<br/>");
        document.write("Grande "+cadena.fontsize(20)+"<br/>");
        document.write("Rojo "+cadena.fontcolor("red")+"<br/>");
    </script>
</body>
</html>
