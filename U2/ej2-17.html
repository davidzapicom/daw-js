<html>
<head>
  <title>Mi primer codigo JavaScript</title>
</head>
<body>
  <script>
    var num1, num2, mayor, menor;
    do {
      num1 = parseInt(prompt('Ingrese el numero 1:', ''));
      num2 = parseInt(prompt('Ingrese el numero 2:', ''));
    } while (num1 > 50 && num2 > 50);

    if (num1 < num2) {
      menor = num1;
      mayor = num2;
    } else {
      mayor = num1;
      menor = num2;
    }

    while (mayor >= menor) {
      menor += 5;
      mayor -= 2;
      document.write("<br/> Num menor: " + menor + " <br/> Num mayor: " + mayor);
    }
    document.write(" <br/> El número menor ha acabado en: " + menor + " <br/> El número mayor ha acabado en: " + mayor);
  </script>
</body>
</html>
