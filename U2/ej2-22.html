<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
		var num = 0;
		var suma = 0;
		var cantidad = parseInt(prompt("Cantidad de numeros a ingresar? "));
			
		for (var i = 0; i < cantidad; i++){
			num = parseInt(prompt("Introduce un numero"));				
			suma+=num;
		}
		alert("Suma= " +suma+ "\nMedia= " +suma/cantidad);
	</script>
  </body>
</html>
