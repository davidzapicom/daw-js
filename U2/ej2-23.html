<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt('Ingrese el numero: '));
      var b = parseInt(prompt('Ingrese el numero: '));
        
      if(a>b){
        mayor = a;
        menor = b;
      } else {
        mayor = b;
        menor = a;
      }

      var cont = 0;
      for(i = menor; i <= mayor; i++){
        if (i%2 == 0){
          cont++;
        }
      }
      alert(cont);
    </script>
  </body>
</html>
