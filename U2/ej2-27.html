<html>
  <head>
    <title>Mi primer codigo JavaScript</title>
  </head>
  <body>
    <script>
        var dia = parseInt(prompt('Introduce un día válido:',''));
        if (dia > 31 || dia <= 0){
          do {
            alert('El día es inválido');
            dia = parseInt(prompt('Introduce un día válido:',''));
          } while(dia > 31 || dia <= 0);
        }
      
        var mes = parseInt(prompt('Introduce un mes válido:',''));
        if (mes > 31 || mes <= 0){
          do {
              alert('El mes es inválido');
              mes = parseInt(prompt('Introduce un mes válido:',''));
          } while(mes > 12 || mes <= 0);
        }

        var anio = parseInt(prompt('Introduce un año válido:',''));
        if (anio > 2021 || anio <= 0){
          do {
              alert('El año es inválido');
              anio = parseInt(prompt('Introduce un año válido:',''));
          } while(anio > 2021  || anio <= 0);
        }

        if ((anio % 4 == 0) && ((anio % 100 != 0) || (anio % 400 == 0))){
          alert('Año bisiesto');
        } else{
          alert('Año no bisiesto');
        }
    </script>
  </body>
</html>
