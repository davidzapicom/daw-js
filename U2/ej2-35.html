</head>
<body>
    <script>
        var numero1 = 5;
        var numero2 = 3;
        var resultado = 0;
        for (var i = 0; i < numero1; i++) {
            resultado += numero2;
            console.log("IteraciÃ³n " + (i+1) + " - Sumando " + numero2 + " - Resultado parcial = " + resultado);
        }
        document.writeln("<p>El resultado de multiplicar " + numero1 + " por " + numero2 + " es " + resultado + "</p>");
    </script>
</body>
</html>
