<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dividendo = parseInt(prompt('Introduce el dividendo: '));
        var divisor = parseInt(prompt('Introduce el divisor: '));
        var resto = dividendo;
        var cociente = 0;
        while(resto >= divisor){
            cociente++;
            resto-=divisor;
        }
        alert('Resto: ' + resto + '\nCociente: ' +cociente);
    </script>
</body>
</html>
