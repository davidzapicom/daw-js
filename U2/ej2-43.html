<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cont = 0, suma = 0;
        var num = parseInt(prompt("Ingresa el numero: "));
        for (var i = 1; i <100; i++){
            if (i % num == 0){
            suma+=i;
            document.write(i+" ");
            cont++;
                if(cont == 10){
                    break;
                }
            } 
        }
        document.write("<br/>La suma es: " +suma);
    </script>
</body>
</html>
