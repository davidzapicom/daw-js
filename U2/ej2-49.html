<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var suma = 0, sumaimpar = 0;
        for(var i = 2; i <= 200; i+=2){
            suma+=i;
            sumaimpar+=(i-1);
        }
        alert('Suma par: ' +suma+ '\nSuma impar: ' +sumaimpar);
    </script>
</body>
</html>
