<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vernumeros(numeroVeces) {
            for (var j = 0; j < numeroVeces; j++){
                for (var i = 0; i <= 10; i++){
                    document.write(i+" "); 
                }
                document.write("<br/>");
            }  
        }
    </script>
</head>
<body>
    <form action="#">
        <input type="text" name="num" value="Introduce">
        <input type="button" value="Enviar" onclick="vernumeros(form.num.value)">
    </form>
</body>
</html>
