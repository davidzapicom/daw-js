<html>
    <script>
        function calculo(){
            var n1 = parseInt(prompt("Introduce el primer numero: "));
            var n2 = parseInt(prompt("Introduce el segundo numero: "));
            
            var operador = prompt("Introduce el operador");
            if (operador == '+'){
                alert(n1 + n2);
            } else if (operador == '-'){
                alert(n1 - n2);
            } else if (operador == '/'){
                alert(n1 / n2);
            }else if (operador == '*'){
                alert(n1 * n2);
            }
        }
        calculo();
    </script>
</html>
