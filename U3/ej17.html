<html>
    <script>
        function number(x) {
            if (isNaN(x)) {
                return 'Not a Number!';
            }
        return x * 1000;
        }

        alert(number('100F'));
        // expected output: "Not a Number!"
        alert(number('0.0314E+2'));
        // expected output: 3140
    </script>
</html>
