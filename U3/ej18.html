<html>
    <script>
        var resultado = 0;
        function division(){
            resultado = parseInt(prompt("Introduce el resultado de la division de 10/5: "));
        }

        function comprobacion(resultado){
            if (resultado == 2){
                alert("Resultado correcto.");
            } else {
                alert("Resultado incorrecto.");
            }
        }

        function getRandom() {
            return Math.random();
        }


        division();
        comprobacion(resultado);
        getRandom();



    </script>
</html>
