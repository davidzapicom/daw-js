<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        var array1 = [5,3,8,3];
        var array2 = [4,9,2,6];
        var resultado = [];

        document.write(array1);
        document.write("<br/>"+array2);
        document.write("<br/>");
        
        for (var i = 0; i < 4; i++){
                resultado[i] = array1[i] * array2[i];
        }
            document.write("\t"+resultado);
        
    </script>
</body>
</html>
