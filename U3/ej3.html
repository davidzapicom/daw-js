<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        mayor();
        function mayor() {
            var n1 = parseInt(prompt("Escribe el primer numero:"));
            var n2 = parseInt(prompt("Escribe el segundo numero:"));
            var n3 = parseInt(prompt("Escribe el tercero numero:"));

            if (n1 > n2) {
                if (n1 > n3) {
                    alert("El mayor es el numero 1 -> " +n1);                                             
                } else {
                    alert("El mayor es el numero 3 -> " +n3);     
                }
            } else if (n2 > n3) {
                alert("El mayor es el numero 2 -> " +n2);
            } else {
                alert("El mayor es el numero 3 -> " +n3);
            }
        }
    </script>
</body>
</html>
