<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Introduce el numero 1: ");
        var num2 = prompt("Introduce el numero 2: ");
        var expresion = /[0-9]/;
        alert(expresion.test(num1));
        alert(expresion.test(num2));
        function mayor(num1,num2){
            if (num1 > num2){
                alert("El numero mayor es el 1: " +num1);
            } else {
                alert("El numero mayor es el 2: " +num2);
            }
        }
        mayor(num1,num2);
    </script>
</body>
</html>
