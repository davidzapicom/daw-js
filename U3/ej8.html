<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Introduce el primer numero: "));
        var n2 = parseInt(prompt("Introduce el segundo numero: "));
        var expresion =/[0-9]/;
        if (expresion.test(n1) && expresion.test(n2)){
            if (n1 > n2){
               alert("El numero mayor es " +n1+ " el cual es el numero 1.");
            } else {
                alert("El numero mayor es " +n2+ " el cual es el numero 2.");
            }
        } else {
            alert("Uno o ambos valores introducidos no son numeros.");
        }
    </script>
</body>
</html>
