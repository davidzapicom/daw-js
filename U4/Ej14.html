<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
	function foco(cajatexto){
        if (cajatexto.value.trim().length == 0){ //Se eliminan los espacios blancos
        	 alert("Introduce un valor en la caja de texto"); //window.status sería la propiedad para escribir en la barra de tareas, pero no funciona actualmente en la mayoría de navegadores. Compruebo que con un alert funciona.
        	cajatexto.focus(); //Si no introduces nada se lo devuelve
        }
	}
</script>
<form name="caja" style="border: 1px solid black; width: 200px; padding: 2%;">
	<p>Introduce un comentario:  <br>
    <textarea name="cajatexto" rows="10" cols="16" onblur="foco(cajatexto)"></textarea> </p>
    <br>
    <input type="text" name="campo"> <br> <br>
    <input type="submit" name="saf">
</form>

<script type="text/javascript">
	caja.cajatexto.focus(); //Le das foco a la caja de texto
	caja.cajatexto.value= "";
</script>

</body>
</html>
