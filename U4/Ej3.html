<!DOCTYPE html>
<html>
<script>
function altura() {
  var x = " La altura disponible de la pantalla es : " + screen.availHeight + "px";
  document.getElementById("demo").innerHTML = x;
}
altura();
document.write("<br/>")

function anchura() {
  var x = " La anchura disponible de la pantalla es : " + screen.availWidth + "px";
  document.getElementById("demo").innerHTML = x;
}

anchura();
document.write("<br/>")

function resolucion_color() {
  var x =  "La resolucion de color de mi pantalla es : " + screen.pixelDepth + " bits por pixel";
  document.getElementById("demo").innerHTML = x;
}
resolucion_color();
</script>
</html>
