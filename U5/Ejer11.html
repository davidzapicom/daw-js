<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	var arr = [1,5,3,4,8,7,9,2];

	var pos = prompt("Posición del elemento a eliminar: ");
	document.write (arr);

	arr.splice (pos,1); //método array para borrar una posición, le pasamos la variable que equivale al numero que introduzco por teclado y el número de elementos que quiero borrar.
    document.write ("<br>Array tras el borrado: ");
    document.write ("<br>" + arr);
    

</script>

</body>
</html>
