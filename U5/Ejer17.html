<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="divi" style="width: 120px; background-color: blue; color: white; padding: 1%;" >Hola, me llamo Pablo.</div>
<br>
<input type="submit" id="quitar" value="Quitar evento">

<script type="text/javascript">
	document.getElementById("divi").addEventListener ("mouseover", function(){
			alert("Hola a todos!");
	});
    
     document.getElementById("quitar").addEventListener("click",function(){
          document.getElementById("divi").removeEventListener("click",alert("Adios evento!"));
          document.getElementById("divi").innerHTML = "Evento eliminado.";
     });

</script>
</body>
</html>
