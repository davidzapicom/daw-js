<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p id="coor"></p>
<script type="text/javascript">
	document.addEventListener("click", funcion);

	function funcion(e){
     var x= e.clientX; //left
     var y= e.clientY; //top

     document.getElementById("coor").innerHTML= "Coordenadas (" +x+ "," + y+ ")";
	}
</script>
</body>
</html>
