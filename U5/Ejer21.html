<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<ul id="paises" style="background-color: red; padding: 1%; width: 200px;"> Países: 
	<li id="p1" style="background-color: blue;">Chipre</li>	
	<li id="p2" style="background-color: white;">Grecia
		<ol id="ciudades">
			<li id="ciudad1">Atenas</li>
			<li id="ciudad2">Tesalónica</li>
		</ol>
	</li>
	</ul>

<p id="result"></p>

<script type="text/javascript">


	document.getElementById("paises").addEventListener("click",function(){
		var x= document.getElementById("paises").nodeName;
		alert (x);
	});

	document.getElementById("p1").addEventListener("click",function(){
		var x= document.getElementById("paises").children[0].nodeName;
		alert (x);
	});
	document.getElementById("p2").addEventListener("click",function(){
		var x= document.getElementById("paises").children[1].nodeName;
		alert(x);
	});

	document.getElementById("ciudades").addEventListener("click",function(){
		var x= document.getElementById("ciudades").nodeName;
		alert(x);
	});
	document.getElementById("ciudad1").addEventListener("click",function(){
		var x= document.getElementById("ciudades").children[0].nodeName;
		alert(x);
	});
	document.getElementById("ciudad2").addEventListener("click",function(){
		var x= document.getElementById("ciudades").children[1].nodeName;
		alert(x);
	});
</script>
</body>
</html>
