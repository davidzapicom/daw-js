<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		html,body{                
			width: 100%; /* Con esto se aplica a toda la pantalla */
			height: 100%;
		}
	</style>
</head>
<body onmousemove="coordenadas(event)"> <!-- Función para controlar el movimento del ratón-->
	
<p>Coordenadas del ratón:</p>
<div id="cor"></div>
</body>
<script type="text/javascript">
	function coordenadas(e){
		var x = e.clientX; //Evento para hallar las coordenadas de la posición del ratón.
		var y = e.clientY;
		document.getElementById("cor").innerHTML = "Coordenadas(" + x + "," + y + ")";
	}


</script>
</html>
