<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div style="border:1px solid black; background-color: grey; width: 230px; position: absolute" onmousemove="coord(event)">
	<p> ¿Cree que va a aprobar este curso?</p>
    <button id ="sibtn" style="margin-left: 30%; width: 40px;" >Si</button>	<button style="width: 40px; margin-bottom: 5%;">No</button>


</div>
<script type="text/javascript">
	var boton= document.getElementById("sibtn").getBoundingClientRect(); //Propiedad para obtener las coordenadas de un elemento
	var r = boton.right; 
	var b = boton.bottom;
	var t = boton.top;
	var l = boton.left;

   

	function coord(e){ //Obtengo las coordenadas del ratón en movimiento
 	x = e.clientX;
 	y = e.clientY;

 	if (x == r || x == l || y == Math.ceil(t) || y== Math.ceil(b)){ //Si coinciden con las coordenadas del botón, le doy unas nuevas coordenadas
         
        d = document.getElementById("sibtn");
 		d.style.position = "relative";
        d.style.left = -25+'px'; 
        d.style.top = -15+'px';
 	}
 }
</script>
</body>
</html>
