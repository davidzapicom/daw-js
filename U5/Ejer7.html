<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div style="width: 400px; background-color: red; height: 400px;" onmousedown="clicks(event)">
	</div>

  <script type="text/javascript">
  	function clicks(e){
  		if (e.button == 2){
  			alert("Has pulsado el botón derecho.");
              } 
         if (e.button == 1){
         	alert ("Has pulsado el botón central")
         }
         else {
              	alert ("Has pulsado el botón izquierdo.");
              }
               }
  </script>
</body>
</html>
