<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<input type="text" id="texto" size="15" onkeypress="return permitir(event)" onpaste = "pegar(event)">

<p id="o"></p>
<script type="text/javascript">
	function permitir(e){
	var x = e.keyCode || e.which || e.charCode;
	var letras = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]; //array letras
	var especiales = [8, 37, 39, 46]; //array caracteres especiales (backspace,supr,flecha izquierda y derecha)

    for (var i=0; i<=letras.length; i++){
    	if (letras[i] === String.fromCharCode(x)){ //Se recorre el array y lo comparamos al transforma el codiga a string
    		return true;
    	} 
    	}

    for (var k=0; k<=especiales.length; k++){
    		if (especiales[k] == x) { //Comprobamos el codigo introducido con el numero del código introducido en el array
                 return true;
    		} else{
             return false; //Numeros y otros caracteres se retornan como false y no podrán ser introducidos
    	}
    		 }



 }

 function pegar(e){ //Función onpaste para poder pegar
    e.preventDefault(); //Evitamos que se pueda pegar tanto clickando como con la tecla ctrl+v
    alert("No se puede pegar."); //Alerta que muestra que no se puede pegar
 }
</script>
</body>
</html>
