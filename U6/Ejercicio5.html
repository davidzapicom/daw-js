<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5</title>
</head>
<body>
	<table>
		<tr>
			<td>Persona:</td>
			<td><input type="text" id="persona"/></td>
		</tr>
		<tr>
			<td>Cantidad:</td>
			<td><input type="text" id="cantidad" /></td>
		</tr>
		<tr>
		<td>
			<button type="button" onclick="ahorrar()">Ahorrar</button>
			<button type="button" onclick="gastar()">Gastar</button>
		</td>
        </tr>
        <tr>
        	<td>
        		<button type="button" id="listar" onclick="listar()">Listar grupo</button>
        	</td>
        </tr> 
	</table>

  <table id="tabla" border="1">
  </table>
   <script type="text/javascript">
 	function Persona(nombre,dineroAhorrado){
 		this.nombre = nombre;
 		this.dineroAhorrado = dineroAhorrado;
 		this.ahorrando = function(dinero) {
      this.dineroAhorrado += parseInt(dinero);
      return "Se ha añadido dinero a su cuenta";
    };
 		this.gastando  = function(dinero){
      this.dineroAhorrado -= dinero;
      return "Se ha gastado dinero de su cuenta";
    };
 	}
 		function ahorrar(){
 		for (var i=0; i<personas.length; i++){
          if (parseInt(personas[i].nombre) == parseInt(persona.value)){
            alert(personas[i].ahorrando(cantidad.value));
          }
 		} 		
 		
 	}
 	function gastar(){
 		for (var i=0; i<personas.length; i++){
 		  if (personas[i].nombre == persona.value && personas[i].dineroAhorrado >= cantidad.value){
 		  	alert(personas[i].gastando(cantidad.value));
 		  }
      } 
      
 	}

  function listar(){
    document.getElementById("tabla").innerHTML = "";
    document.getElementById("tabla").innerHTML ="<thead><th>Número persona</th><th>Dinero Ahorrado</th></thead>";
    for (var i=0; i<personas.length; i++){
       document.getElementById("tabla").innerHTML += "<tbody><td>" + personas[i].nombre + "</td><td>"+ personas[i].dineroAhorrado + "</td></tbody>";
       }
  }

 		var personas=[
        new Persona (1,100),
        new Persona (2,150),
        new Persona (3,55),
        new Persona (4,70)
 		];

    
        
 </script>
</body>
</html>
